name: Build OpenClaw iOS

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Check available Xcode versions
        run: ls -la /Applications/ | grep -i xcode

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Check Swift version
        run: swift --version

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        working-directory: apps/ios
        run: xcodegen generate

      - name: Build for simulator (no signing, no packages)
        working-directory: apps/ios
        run: |
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -configuration Debug \
            -skipPackagePluginValidation \
            build

      - name: List build products
        run: find apps/ios -name "*.app" -o -name "*.ipa" 2>/dev/null | head -10

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: OpenClaw-iOS-build
          path: |
            apps/ios/build/
            apps/ios/DerivedData/
            apps/ios/OpenClaw.xcodeproj/

workflows:
  ios-workflow:
    name: Build OpenClaw iOS
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      xcode: 16.0
      node: 22
    scripts:
      - name: Check/Install pnpm
        script: which pnpm || npm install -g pnpm
      
      - name: Install dependencies
        script: pnpm install
      
      - name: Check xcodegen
        script: which xcodegen || echo "Using pre-generated project"
      
      - name: Generate Xcode project (if needed)
        script: |
          if [ ! -d "apps/ios/OpenClaw.xcodeproj" ]; then
            cd apps/ios && xcodegen generate
          else
            echo "Using pre-generated project"
          fi
      
      - name: Build for simulator
        script: |
          cd apps/ios
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -configuration Debug \
            build
    artifacts:
      - apps/ios/build/**/*.app
